apiVersion: v1
kind: Service
metadata:
  name: {{ include "krelease-tracker.fullname" . }}
  namespace: {{ include "chart.namespace" . }}
  labels:
    {{- include "krelease-tracker.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "krelease-tracker.selectorLabels" . | nindent 4 }}

