apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "krelease-tracker.fullname" . }}-config
  namespace: {{ include "chart.namespace" . }}
  labels:
    {{- include "krelease-tracker.labels" . | nindent 4 }}
data:
  NAMESPACES: {{ .Values.env.NAMESPACES | quote }}
  COLLECTION_INTERVAL: {{ .Values.env.COLLECTION_INTERVAL | quote }}
  DATABASE_PATH: {{ .Values.env.DATABASE_PATH | quote }}
  PORT: {{ .Values.env.PORT | quote }}
  IN_CLUSTER: {{ .Values.env.IN_CLUSTER | quote }}
  CLIENT_NAME: {{ .Values.env.CLIENT_NAME | quote }}
  ENV_NAME: {{ .Values.env.ENV_NAME | quote }}
  BASE_PATH: {{ .Values.env.BASE_PATH | quote }}
  MODE: {{ .Values.env.MODE | quote }}
  {{- if .Values.env.MASTER_URL }}
  MASTER_URL: {{ .Values.env.MASTER_URL | quote }}
  {{- end }}
  SYNC_INTERVAL: {{ .Values.env.SYNC_INTERVAL | quote }}
  {{- if .Values.env.PROXY_URL }}
  PROXY_URL: {{ .Values.env.PROXY_URL | quote }}
  {{- end }}
  TLS_INSECURE: {{ .Values.env.TLS_INSECURE | quote }}

